<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persian Cat Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #6a1b9a;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        main {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            transition: transform 0.2s ease;
        }

        main:hover {
            transform: scale(1.02);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .refresh-btn {
            background-color: #8e24aa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background-color: #6a1b9a;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Persian Cat Gallery üêæ</h1>
    </header>

    <main>
        {% if image %}
            <h2>{{ breed }}</h2>
            <img src="{{ image }}" alt="Persian Cat">
        {% else %}
            <p>Could not load Persian cat image. Please try again later.</p>
        {% endif %}
        <form action="/" method="get">
            <button class="refresh-btn">üîÅ Show Another Cat</button>
        </form>
    </main>

    <footer>
        <p>¬© 2025 Persian Cat Lovers | Powered by Flask & TheCatAPI</p>
    </footer>

</body>
</html>
